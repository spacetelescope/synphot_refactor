- job: 'PEP8'
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'

  - script: |
      python -m pip install --upgrade pip setuptools
      pip install flake8
      flake8 synphot --count
    displayName: 'PEP 8 check'
