name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Monday 6AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 6 * * 1'

jobs:
  cancel_ci:
    name: Mandatory checks before CI
    runs-on: ubuntu-latest
    steps:
    # Base branch check should run whether we skip CI or not
    - name: Check base branch
      uses: pllim/action-check_pr_basebranch@main
      with:
        BASEBRANCH_NAME: master
    - name: Failure means CI is skipped on purpose
      uses: pllim/action-skip-ci@main
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # This should only run if we did not skip CI
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@ce17749
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

  # The rest only run if above are done

  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    needs: cancel_ci
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: PEP 517 build
            os: ubuntu-latest
            python: 3.x
            toxenv: twine

          - name: Security audit
            os: ubuntu-latest
            python: 3.x
            toxenv: bandit

          - name: Link check
            os: ubuntu-latest
            python: 3.x
            toxenv: linkcheck

          - name: Test without optional deps
            os: ubuntu-latest
            python: 3.8
            toxenv: py38-test
            toxposargs: --open-files

          - name: Coverage test with remote data
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test-alldeps-cov
            toxposargs: --open-files --remote-data

          - name: Test with dev dependencies
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test-devdeps
            toxposargs: --open-files

          - name: Test with old dependencies
            os: ubuntu-16.04
            python: 3.7
            toxenv: py37-test-oldestdeps
            toxposargs: --open-files

          - name: Test in OSX
            os: macos-latest
            python: 3.9
            toxenv: py39-test-alldeps
            toxposargs: --open-files

          # NOTE: If TRDS cannot take the hit, disable --remote-data
          - name: Test in Windows with remote data
            os: windows-latest
            python: 3.9
            toxenv: py39-test-alldeps
            toxposargs: --open-files --remote-data

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Linux libs
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt-get install libxml2-utils
    - name: Install Python dependencies
      run: python -m pip install --upgrade pip tox
    - name: Run tests
      run: tox -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
