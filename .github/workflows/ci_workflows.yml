name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Monday 6AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 6 * * 1'

jobs:

  # The rest only run if above are done

  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Test without optional deps
            os: ubuntu-latest
            python: 3.8
            toxenv: py38-test
            toxposargs: --open-files

          - name: Coverage test with remote data
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test-alldeps-cov
            toxposargs: --open-files --remote-data

          - name: Test in OSX
            os: macos-latest
            python: 3.9
            toxenv: py39-test-alldeps
            toxposargs: --open-files

          # NOTE: If TRDS cannot take the hit, disable --remote-data
          - name: Test in Windows with remote data
            os: windows-latest
            python: 3.9
            toxenv: py39-test-alldeps
            toxposargs: --open-files --remote-data

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip tox
        python -m pip install "astropy==5.0rc2"
    - name: Run tests
      run: tox -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
