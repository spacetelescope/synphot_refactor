name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Monday 6AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    name: Mandatory checks before CI
    runs-on: ubuntu-latest
    steps:
    - name: Check base branch
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          const allowed_basebranch = 'master';
          const pr = context.payload.pull_request;
          if (pr.base.ref !== allowed_basebranch) {
            core.setFailed(`PR opened against ${pr.base.ref}, not ${allowed_basebranch}`);
          } else {
            core.info(`PR opened correctly against ${allowed_basebranch}`);
          }

  # The rest only run if above are done

  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    needs: [ validate ]
    with:
      envs: |
        - linux: check-style
        - linux: check-security
        - linux: check-docs
        - linux: build-dist

  tests:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    needs: [ validate ]
    with:
      envs: |
        - linux: test-oldestdeps-xdist-cov
          python-version: 3.8
        - linux: test-xdist
          python-version: 3.8
        - linux: test-xdist
          python-version: 3.9
        # NOTE: If TRDS cannot take the hit, disable --remote-data
        - windows: test-alldeps-xdist
          python-version: 3.9
          posargs: --remote-data
        - linux: test-xdist
          python-version: 3.10
        - linux: test-xdist
          python-version: 3.11
        - macos: test-xdist
          python-version: 3.11
        - linux: test-devdeps-xdist
        - linux: test-alldeps-xdist-cov
          posargs: --remote-data
          coverage: codecov
